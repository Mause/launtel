openapi: 3.0.1
info:
  title: launtel
  version: 0.0.1

servers:
  - url: "https://launtel.vercel.app"

components:
  schemas:
    UpResponse:
      type: array
      items:
        type: object
        required: [id, attributes]
        properties:
          id:
            type: string
          attributes:
            type: object
            required: [description, message, createdAt, amount]
            properties:
              description:
                type: string
              message:
                type: string
              createdAt:
                type: string
              amount:
                $ref: "#/components/schemas/Amount"
    Amount:
      type: object
      required: [value]
      properties:
        value:
          type: string
paths:
  /api/up:
    get:
      operationId: getUpTransactions
      responses:
        default:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpResponse"
