openapi: 3.1.0
info:
  name: launtel
  version: 0.0.1
  
components:
  schemas:
    UpResponse:
      type: array
      items:
        type: object:
        properties:
          id:
            type: string
          attributes:
            type: object
            properties:
              description:
                type: string
              message:
                type: string
              createdAt:
                type: string
              amount:
                $ref: '#/components/schemas/Amount'
    Amount:
      type: object
      properties:
        value:
          type: string
paths:
  /api/up:
    get:
      responses:
        default:
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/UpResponse'
