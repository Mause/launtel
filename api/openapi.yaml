openapi: 3.0.1
info:
  title: launtel
  version: 0.0.1

components:
  schemas:
    UpResponse:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          attributes:
            type: object
            properties:
              description:
                type: string
              message:
                type: string
              createdAt:
